<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/css/style.css"
		media="screen" />
</h:head>

<h:body styleClass="background">
	<h:form>
		<p:dialog header="Login" modal="true" visible="true">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel value="Email: " />
				<p:inputText value="#{LoginBean.inputEmail}" />
				<p:outputLabel value="Password: " />
				<p:password value="#{LoginBean.inputSenha}" />
				<p:commandButton value="Entrar" update="@form"
					action="#{LoginBean.entrar}" />

				<p:commandButton value="Cadastre-se"
					onclick="PF('criarConta').show();" />

			</p:panelGrid>
		</p:dialog>


		<p:dialog header="Criar Conta" modal="true" visible="false"
			widgetVar="criarConta">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="Email: " />
				<p:inputText value="#{LoginBean.usuario.email}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.usuario.senha}" />
				<p:commandButton value="Salvar" update="@form"
					actionListener="#{LoginBean.criarUsuario}" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
